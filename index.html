<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Banderas con WebGL</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body class="bg-light">
  <div class="container">
    <div class="mb-5">
      <h1 class="display-5 fw-bold text-center mb-4">Galería de Banderas - WebGL</h1>
      <div class="flags-gallery">
      </div>
    </div>
  </div>

  <div id="fullscreenView"
    class="position-fixed top-0 start-0 vw-100 vh-100 d-none flex-column align-items-center justify-content-center bg-black bg-opacity-90"
    style="z-index: 1050;">
    <button class="btn btn-light position-absolute top-0 end-0 m-4 rounded-circle fs-2 shadow"
      style="z-index: 20; width:54px; height:54px; line-height:1;" onclick="closeFullscreen()"
      title="Cerrar vista">✕</button>
    <h1 id="fullscreenTitle" class="text-white mt-3 mb-0 text-center"></h1>
    <canvas id="fullscreenCanvas" class="mt-4 bg-white shadow rounded" style="max-width:98vw; max-height:80vh;"
      width="1600" height="1000"></canvas>
  </div>

  <script type="module" src="./js/script.js"></script>
</body>

</html>
